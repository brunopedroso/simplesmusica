---
layout: default
title: Home
---

<div class="hero-unit" style='background:white; border-bottom:1px solid #ddd; padding-right:0;margin-right:0;'>
  <h1 style='font-size:90px; text-align:right; margin-right:0;'>
    Simples Música
    <!--small>um subtítulo aqui</small-->
  </h1>
</div>

<div class="row-fluid">

  {% for post in site.posts limit: 10  %}

      <article class="span8">
        
        <div class="span3" style="padding:10px">
          <img src="{{post.img_capa}}" />
        </div>
        
        <div class="span8">
          
        	<header>
        	  <h2>
        	    <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        	    <span style="font-size:0.4em; color:#ccc">{{ post.date | date: "%d/%m/%Y" }}</span>
        	  </h2>
        	</header>

        	<section class="entry" style="font-size:1.2em; color:#999">{{ post.description }}</section>
        	
        </div>

      </article>

  {% endfor %}
  
  <aside class="span4" style='padding:12px 5px'>
    <div style='margin-bottom:20px'>
      <a href="{{ site.baseurl }}/pages/about.html">O que? Quem?</a>
    </div>
    {% include form_assinar.md %}
    
    <div style='margin: 20px 0'>
      <div class="fb-like" data-send="true" data-layout="button_count" data-width="450" data-show-faces="false" data-action="recommend"></div>

      <br/><br/>

      <a href="https://twitter.com/share" class="twitter-share-button" data-lang="pt">Tweetar</a>
      <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
      
    </div>
    
  </aside>

</div>
