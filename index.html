---
layout: default
title: Home
---

<div class="hero-unit" style='background:white; border-bottom:1px solid #ddd'>
  <h1 style='font-size:90px; line-height:0.8em; text-align:right'>
    Simples Música <br/>
    <!--small>um subtítulo aqui</small-->
  </h1>
</div>

<div class="row-fluid">

  {% for post in site.posts limit: 10  %}

      <article class="span8">
        
        <div class="span3" style="padding:10px">
          <img src="{{post.img_capa}}" />
        </div>
        
        <div class="span8">
          
        	<header>
        	  <h1>
        	    <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        	    <span style="font-size:0.4em; color:#ccc">{{ post.date | date: "%d/%m/%Y" }}</span>
        	  </h1>
        	</header>

        	<section class="entry">{{ post.description }}</section>
        	
        </div>

      </article>

  {% endfor %}
  
  <aside class="span4" style='padding:12px 5px'>
    <ul style='list-style-type:none; margin-left:0'>
      <li><a href="{{ site.baseurl }}/pages/about.html">O que? Quem?</a></li>
      <li>&nbsp;</li>
      <li>
        <input type='text' placeholder='Assine via email' disabled='true' style='width:60%' />
        <button class="btn btn-success" disabled='true' style='margin-bottom:10px'>Assinar!</button>
      </li>
      <li style='font-size:0.9em; color:#999; margin: 0'>
        <a href="http://feeds.feedburner.com/simplesmusica">
          <img src="img/feed.png" style="width:16px; margin-left: 5px">
          ou assine nosso feed
        </a>
      </li>
    </ul>
  </aside>

</div>
