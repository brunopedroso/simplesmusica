---
layout: default
title: Home
---

<div class="hero-unit" style='margin-top:10px'>
  <h1 style='line-height:0.8em'>
    Simples Música <br/>
    <small>um subtítulo aqui</small>
  </h1>
</div>

<div class="row-fluid">

  {% for post in site.posts limit: 10  %}

      <article class="span8">

      	<header>
      	  <h1>
      	    <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      	    <span style="font-size:0.4em; color:#ccc">{{ post.date | date: "%d/%m/%Y" }}</span>
      	  </h1>
      	</header>

      	<section class="entry">{{ post.description }}</section>

      </article>

  {% endfor %}
  
  <aside class="span4" style='padding:12px 5px'>
    <ul style='list-style-type:none'>
      <li><a href="{{ site.baseurl }}/pages/about.html">O que? Quem?</a></li>
      <li>&nbsp;</li>
      <li><input type='text' placeholder='Assine via email' /><button class="btn btn-success">Assinar!</button></li>
    </ul>
  </aside>

</div>
