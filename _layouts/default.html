<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %} {{ page.title }} - {% endif %} Simples Música</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="alternate" type="application/atom+xml" href="http://feeds.feedburner.com/simplesmusica" title="Atom feed">
    <link href="{{ site.baseurl }}/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="{{ site.baseurl }}/css/simplesmusica.css" rel="stylesheet" media="screen">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
  </head>
  <body>
    
    <div id="fb-root"></div>
    <script>
      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/pt_BR/all.js#xfbml=1";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>

    <div class="container-fluid">
      
      <div class="row-fluid">
        
        <div class="span10 offset1" style='min-height:550px'>
          {{ content }}
        </div>
        
        <footer class='footer span10 offset1'>
          <hr/>
          <p>Simples Música</p>
        </footer>
        
      </div>
      
    </div>
    
    <script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-37784312-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
    
  </body>
</html>
