---
layout: default
title: 'Todos os posts'
---

<div class="row-fluid">
  
  <article class="offset1 span10" style='margin-top:40px'>

    <header>
      <h2 style="margin:20px 0 40px 0; font-size: 3em; line-height: 55px;">
        {{ page.title }}
      </h2>
    </header>

    <span></span>
    
    {% for post in site.posts %}
        
        <div class="span2" style="padding:20px 10px 10px 10px;">
          <img src="{{post.img_capa}}" />
        </div>
        
        <div class="span8" style='min-height:200px'>
          
        	<header>
        	  <h2>
        	    <a href="{{ post.url }}" style="text-decoration:none">{{ post.title }}</a>
        	    <span style="font-size:0.4em; color:#ccc">{{ post.date | date: "%d/%m/%Y" }}</span>
        	  </h2>
        	</header>

        	<section class="entry" style="font-size:1.2em; color:#999; margin-bottom:40px">{{ post.description }}</section>
        	
        </div>

      {% endfor %}
      
      <div>
        {% include form_assinar_horizontal.md %}
      </div>
      
  </article>
  
</div>
